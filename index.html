<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>WeatherToday</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>New York</h1>
      <ul>
        <li>Friday 07:15</li>
        <li>Clear</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="weatherimage/Weather_Isometric.png"
            alt="weather forecast picture"
          />
          <span id="degrees">14</span><span id="celcius"><a>°C </a></span> |
          <span id="farenheit"><a>°F</a></span>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: <span id="rain">0</span>%</li>
            <li>Humidity:<span id="humidity">77</span>%</li>
            <li>Wind:<span id="wind">2</span>km/h</li>
          </ul>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/linneabambi/VanillaJSWeaterApp"
          target="_blank"
          >Open-source code, by Linnéa Malmberg</a
        ></small
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
