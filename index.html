<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>WeatherToday</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weatherApp">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  id="search-input"
                  type="search"
                  placeholder="Enter your City..."
                  autofocus="on"
                  aoutocomplete="off"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="top-off-page">
            <h1 id="current-city"></h1>
            <ul>
              <li>last updated: <span id="day-time"></span></li>
              <li id="sky">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix>" class="outerDeg" class="left">
                <img
                  id="icon"
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt="weather forecast picture"
                  class="float-left"
                />
                <div class="degrees-container">
                  <span> <strong id="degrees">14</strong></span>
                  <span class="celcius-farenheit-span">
                    <span class="units"
                      ><a id="celcius-link" class="active" href="#">°C </a>|<a
                        id="farenheit-link"
                        href="#"
                      >
                        °F
                      </a>
                    </span>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind">2</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/linneabambi/VanillaJSWeaterApp"
            target="_blank"
            >Open-source code by Linnéa Malmberg</a
          ></small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
